<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galaga – Édition Améliorée</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <!-- Panneau de contrôle du volume -->
  <div class="volume-controls" id="volumeControls">
    <h3>Paramètres Audio</h3>
    
    <div class="volume-group">
      <div class="volume-label">
        <span>Musique</span>
        <span id="musicVolumeValue">50%</span>
      </div>
      <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="50">
    </div>
    
    <div class="volume-group">
      <div class="volume-label">
        <span>Narration</span>
        <span id="narrationVolumeValue">80%</span>
      </div>
      <input type="range" id="narrationVolume" class="volume-slider" min="0" max="100" value="80">
    </div>
    
    <div class="volume-group">
      <div class="volume-label">
        <span>Effets sonores</span>
        <span id="sfxVolumeValue">70%</span>
      </div>
      <input type="range" id="sfxVolume" class="volume-slider" min="0" max="100" value="70">
    </div>
    
    <div class="checkbox-container">
      <input type="checkbox" id="autoAdjustVolume" checked>
      <label for="autoAdjustVolume">Réduire la musique pendant les narrations</label>
    </div>
    
    <div class="checkbox-container">
      <input type="checkbox" id="useFadeEffects" checked>
      <label for="useFadeEffects">Utiliser les effets de fondu</label>
    </div>
    
    <button id="closeVolumeControls">Fermer</button>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/core/config.js"></script>
  <script src="js/core/input.js"></script>
  <script src="js/core/stages.js"></script>
  <script src="js/entities/stars.js"></script>
  <script src="js/entities/player.js"></script>
  <script src="js/entities/enemies.js"></script>
  <script src="js/entities/projectiles.js"></script>
  <script src="js/entities/effects.js"></script>
  <script src="js/entities/powerups.js"></script>
  <script src="js/ui/menus.js"></script>
  <script src="js/ui/hud.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
